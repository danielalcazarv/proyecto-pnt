    <main class="main-reservas">
        <div class="form">
            <h2>Reserva tu mesa</h2>
            <form class="reserva-form" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input placeholder="Ingrese su nombre" type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input placeholder="Ingrese su número" type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input placeholder="Ingrese su correo" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Reserva:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora de Reserva:</label>
                    <select id="hora" name="hora" required>
                        <option value="">Selecciona una hora</option>
                        <option value="ALMUERZO 13 horas">ALMUERZO 13 horas</option>
                        <option value="ALMUERZO 14 horas">ALMUERZO 14 horas</option>
                        <option value="CENA 20 horas">CENA 20 horas</option>
                        <option value="CENA 21 horas">CENA 21 horas</option>
                        <option value="CENA 22 horas">CENA 22 horas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidad-personas">Cantidad de Personas:</label>
                    <input placeholder="Hasta 10 personas" type="number" id="cantidad-personas" name="cantidad-personas" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="mesa-terraza">¿Mesa en Terraza?</label><br>
                    <input type="radio" id="mesa-terraza-si" name="mesa-terraza" value="si" required>
                    <label for="mesa-terraza-si">Sí</label>
                    <input type="radio" id="mesa-terraza-no" name="mesa-terraza" value="no">
                    <label for="mesa-terraza-no">No</label>
                </div>
                <button type="submit">Enviar Reserva</button>
            </form>
        </div>
